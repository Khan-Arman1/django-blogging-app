{% extends "base.html" %}
{% block title %}
Delete Blog 
{% endblock %}

{% block content %}
<div class="container mt-5 ps-5">
  <h1 class="text-white">Delete Blog</h1>
  
  <!-- Confirmation Card -->
  <div class="card bg-danger text-white p-4 mb-4">
    <h3 class="card-title">Are you sure you want to delete this blog?</h3>
    <p class="card-text">This action is permanent and cannot be undone.</p>
  </div>
  
  <!-- Blog Details -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title text-danger">{{ blog.blog_title }}</h5>
      <p class="card-text">{{ blog.blog_text }}</p>
    </div>
  </div>
  
  <!-- Deletion Form -->
  <form method="POST" class="bg-dark text-white p-4 rounded shadow-lg">
    {% csrf_token %}
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-danger">Confirm Deletion</button>
      <a href="{% url 'bloghome' %}" class="btn btn-outline-light">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
