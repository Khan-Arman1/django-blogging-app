{% extends "base.html" %}
{% block title %}Search Page{% endblock %}

{% block content %}
<div class="mt-5">
<h1 class="ps-5">Search Page</h1>

{% if blog %}
<div class="row row-cols-1 row-cols-md-3 g-3">
{% for b in blog %}
<div class="col">
<div class="card text-bg-dark">
  <img src="{{ b.blog_img.url }}" class="card-img" alt="{{b.blog_title}} Image" height='250px'>
  <div class="card-img-overlay">
    <a href="{% url "blog_detials" b.id %}" class="link-offset-2 link-underline link-underline-opacity-0">
        <div class="p-3 mb-2 bg-black text-white rounded">
            <h5 class="card-title">{{ b.blog_title }}</h5>
            <p class="card-text"><small>{{ b.blog_upload }}</small></p>
        </div>
    </a>
  </div>
</div>
</div>
{% endfor %}
</div>
{% else %}
<p>No Search Found</p>
{% endif %}
</div>
{% endblock %}
